<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
    
  select,
  input[type="number"],
  button {
    width: 200px;
    height: 30px;
    font-size: 14px;
    margin: 5px;
  }

  button {
    cursor: pointer;
  }
</style>

<style>
    body {
      background: linear-gradient(#DFC3F7, #2B3871, #AAAEFC);
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: column;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carrinho de Compras Online</h1>
    <h2>Adicione produtos ao carrinho e visualize o total!</h2>

    <label for="produto">Escolha um produto:</label>
    <select id="produto">
      <option value="50">Camisa - R$50</option>
      <option value="100">Calça - R$100</option>
      <option value="150">Sapato - R$150</option>
      <option value="25">Boné - R$25</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
    <button onclick="mostrarCarrinho()">Mostrar Carrinho</button>

    <div id="carrinho"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
