<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
<style>
        body {
            background: linear-gradient( #DFC3F7, #2B3871, #AAAEFC);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head>
<body>
<div class="container">

        <h1> Carrinho de Compras Online </h1>
        
        <h2> Adicione produtos ao carrinho e visualize o total!</h2>
      </body>
</html>
<label for="produto">Escolha um produto:</label>
        <select id="produto">
            <option value="50">Camisa - R$50</option>
            <option value="100">Calça - R$100</option>
            <option value="150">Sapato - R$150</option>
            <option value="25">Boné - R$25</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type= "number" id="quantidade" min="1" value="1">

        <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
        
        <button onclick="mostrarCarrinho()">Mostrar Carrinho</button>

        <div id="carrinho"></div>
    </div>

    <script>
        let carrinho = [];

        function adicionarAoCarrinho() {
            let produto = document.getElementById("produto");
            let quantidade = document.getElementById("quantidade").value;
            let nomeProduto = produto.options[produto.selectedIndex].text;
            let preco = produto.value;
            let total = preco * quantidade;

            carrinho.push({ nome: nomeProduto, quantidade: quantidade, total: total });

            alert(`${nomeProduto} adicionado! Quantidade: ${quantidade}, Total: R$${total}`);
        }

        function mostrarCarrinho() {
            let carrinhoDiv = document.getElementById("carrinho");
            carrinhoDiv.innerHTML = "<h3>Itens no carrinho:</h3>";
            carrinho.forEach(item => {
                carrinhoDiv.innerHTML += `<p>${item.nome} - Quantidade: ${item.quantidade}, Total: R$${item.total}</p>`;
            });
        }
    </script>
</body>
</html>
